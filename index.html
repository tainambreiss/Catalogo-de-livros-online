<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catálogo de Livros Online</h1>

    <section>
        <h2>Adicionar Livro</h2>
        <form id="form-adicionar-livro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" required>
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" required>
            <label for="ano">Ano de Publicação:</label>
            <input type="number" id="ano" required>
            <label for="avaliacao">Avaliação:</label>
            <input type="number" id="avaliacao" min="1" max="5" required>
            <button type="submit">Adicionar</button>
        </form>
    </section>

    <section>
        <h2>Buscar Livro</h2>
        <input type="text" id="buscar" placeholder="Buscar por título, autor ou gênero">
    </section>

    <section>
        <h2>Livros Disponíveis</h2>
        <button id="classificar-titulo">Classificar por Título</button>
        <button id="classificar-autor">Classificar por Autor</button>
        <button id="classificar-avaliacao">Classificar por Avaliação</button>
        <ul id="lista-livros"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
